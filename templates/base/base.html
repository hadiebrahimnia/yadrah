<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>یادراه</title>
    <meta
      name="description"
      content="nozha admin panel fully support rtl with complete dark mode css to use." />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/table.css" />
    <link href="/static/css/fontawsome/all.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>

  <body class="rtl persianumber">
    {% include 'base/alert.html' %}
    {% include 'base/modal.html' %}

    <div class="bmd-layout-container bmd-drawer-f-l avam-container animated bmd-drawer-in">
      {% include 'base/navbar.html' %}
      {% include 'base/sidebar.html' %}
  
      <main class="bmd-layout-content">
        <div class="container-fluid">
          {% block content %}{% endblock %}
        </div>
      </main>
  
      {% include 'base/footer.html' %}
    </div>



    <!-- اسکریپت‌های مشترک -->
    <script src="/static/js/vendor/modernizr.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="/static/js/vendor/jquery-3.2.1.min.js"><\/script>'
        );
    </script>
    <script
      src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
      integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script
      src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
      integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
      crossorigin="anonymous"></script>
    {% comment %} <script src="/static/js/chart.js"></script> {% endcomment %}
    <script src="/static/js/persianumber.min.js"></script>
    <script src="/static/js/table.js"></script>
    <script src="/static/js/translate.js"></script>
    <script src="/static/js/tinymce.js"></script>

    <script>
      tinymce.init({
        selector: '#id_content',
        plugins: 'advlist autolink lists link image charmap preview anchor pagebreak',
        toolbar_mode: 'floating',
      });
    </script>

    <script>
      $(document).ready(function () {
        $("body").bootstrapMaterialDesign();
        $(".persianumber").persiaNumber();
      });
    </script>
    <script>
      !(function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (!d.getElementById(id)) {
          js = d.createElement(s);
          js.id = id;
          js.src = "https://weatherwidget.io/js/widget.min.js";
          fjs.parentNode.insertBefore(js, fjs);
        }
      })(document, "script", "weatherwidget-io-js");
    </script>
    <script src="/static/js/main.js"></script>

    {% block scripts %}
    <!-- اسکریپت‌های مخصوص صفحه -->
    {% endblock %}
  </body>
</html>
