{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>ویرایش بخش: {{ object.get_section_type_display }}</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                <a href="{% url 'article_detail' object.article.pk %}" class="btn btn-secondary">انصراف</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
