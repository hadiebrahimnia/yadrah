{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.doi.id_for_label }}" class="form-label">DOI</label>
        {{ form.doi }}
    </div>
    <!-- Render other fields similarly -->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
